version: smartide/v0.1
orchestrator:
  type: docker-compose
  version: 3
workspace:
  dev-container:
    service-name: ruoyi-dev
    ports:
      webide: 6800
      ssh: 6822
      ruoyi-ui: 8000
      ruoyi-admin: 8080
    ide-type: jb-projector
    volumes:
      git-config: true
      ssh-key: true
  services:
    ruoyi-dev:
      image: registry.cn-hangzhou.aliyuncs.com/smartide/smartide-java-v2-jetbrains-idea:2021.2.3-openjdk-11-jdk-2081
      restart: always
      environment:
        ROOT_PASSWORD: root123
        LOCAL_USER_PASSWORD: root123
      ports:
        - 8080:8080
        - 8000:80
        - 6822:22
        - 6800:8887
      volumes:
        - .:/home/project
        - $HOME/.m2/repository:/home/smartide/.m2/repositorycd
      networks:
        - ruoyi-dev-network

    ruoyi-db:
      image: registry.cn-hangzhou.aliyuncs.com/boathouse/mysql:5.6
      command: 
        - --default-authentication-plugin=mysql_native_password
      restart: always
      expose:
        - 3306
      ports:
        - 3306:3306
      environment:
        MYSQL_ROOT_PASSWORD: password
      volumes:
        - './.ide/.data/mysql-data:/var/lib/mysql'
      networks:
        - ruoyi-dev-network

    ruoyi-phpmyadmin:
      image: registry.cn-hangzhou.aliyuncs.com/boathouse/phpmyadmin:5.0.4-apache
      restart: always
      expose:
        - 8090
      ports:
        - 8090:80
      environment:
        PMA_ARBITRARY: "1"
      networks:
        - ruoyi-dev-network
    
    gruoyi-redis:
      image: registry.cn-hangzhou.aliyuncs.com/smartide/redis:6.0.6
      container_name: gva-redis
      restart: always
      expose:
        - 6379
      ports:
        - "6379:6379"
      networks:
        - ruoyi-dev-network
  networks:
    ruoyi-dev-network:
      external: true